<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found - Troop Tools</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
    max-width: 500px;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    margin-bottom: 30px;
    line-height: 1.5;
  }
  .btn {
    display: inline-block;
    padding: 12px 24px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="./" class="btn">Go to Troop Tools</a>
  </div>
  
  <script>
    // Auto-redirect to main app after 3 seconds
    setTimeout(() => {
      window.location.href = './';
    }, 3000);
  </script>
</body>
</html>
